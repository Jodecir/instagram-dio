<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instagram</title>
		<meta charset="UTF-8">
		<meta http-equiv="content-language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Jodecir Neto">
		<link rel="icon" href="icon/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		<script src="https://kit.fontawesome.com/a076d05399.js" defer></script>
    <script src="js/slideshow.js" defer></script>
		<script src="js/dark-mode.js" defer></script>   
	</head>
	<body>	
		<div class="instagram-wrapper">
			<div class="instagram-phone">	
				<img src="./img/instagram-smartphone.png" alt="celular">
				<div id="slides">
					<a class="slide active"><img src="./img/slide-01.jpg" alt="tela 1"></a>
					<a class="slide"><img src="./img/slide-02.jpg" alt="tela 2"></a>
					<a class="slide"><img src="./img/slide-03.jpg" alt="tela 3"></a>
					<a class="slide"><img src="./img/slide-04.jpg" alt="tela 4"></a>
					<a class="slide"><img src="./img/slide-05.jpg" alt="tela 5"></a>
				</div>
			</div>
			<div class="instagram-continue">
				<div class="instagram-dark-checkbox">
					<input type="checkbox" class="checkbox" id="chk"/>
					<label class="label" for="chk">
						<i class="fas fa-moon"></i>
						<i class="fas fa-sun"></i>
						<div class="ball"></div>
					</label>
				</div>
				<div class="group">
					<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
					<div class="profile-photo">
						<img src="./img/perfil-instagram.jpg" alt="foto de perfil">
					</div>
					<a href='https://www.linkedin.com/in/jodecir/' target="_blank" class="instagram-login">Continue como jodecir</a>
					<a href='https://github.com/Jodecir'target='_blank' class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é jodecir?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href='https://apps.apple.com/br/app/instagram/id389801252' target='_blank' class="app-download"></a>
						<a href='https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR' target='_blank' class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<nav>
				<div class="menu-footer">
					<a href="">Sobre</a>
					<a href="">Blog</a>
					<a href="">Carreiras</a>
					<a href="">Ajuda</a>
					<a href="">API</a>
					<a href="">Privacidade</a>
					<a href="">Termos</a>
					<a href="">Contas mais relevantes</a>
					<a href="">Hashtags</a>
					<a href="">Localizações</a>
				</div>
			</nav>
			<nav>
				<div class="menu-footer">
					<a href="">Beleza</a>
					<a href="">Dança</a>
					<a href="">Fitness</a>
					<a href="">Comida e bebida</a>
					<a href="">Casa e jardim</a>
					<a href="">Música</a>
					<a href="">Artes visuais</a>
				</div>
			</nav>
		</footer>
	</body>
</html>
